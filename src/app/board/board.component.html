<div class="grid-container">
  @for(row of Array(3); track rowIdx; let rowIdx = $index){
    @for(col of Array(3); track colIdx; let colIdx = $index){
      <app-board-cell [turn]="turn()" [rowIdx]="rowIdx" [colIdx]="colIdx" (onClicked)="handleClick($event)" class="grid-item"></app-board-cell>
    }
  }
</div>
